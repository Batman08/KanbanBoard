<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-bottom: 15px;">
            <div class="col-md-10">
                <input type="text" class="form-control" id="todo-input">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="todo-btn">Add</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>To Do</h3>
                    </div>
                    <div class="card-body"></div>
                </div>    
            </div>

            <div class="col-6 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>In Progress</h3>
                    </div>
                    <div class="card-body"></div>
                </div>    
            </div>
            
            <div class="col-6 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Done</h3>
                    </div>
                    <div class="card-body"></div>
                </div>    
            </div>
          </div>
    </div>

    <script src="js/App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</html>
